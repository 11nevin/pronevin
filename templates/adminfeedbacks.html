{% extends 'adminindex.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">

<header class="masthead">
    <div class="container px-4 px-lg-5 d-flex h-100 align-items-center justify-content-center">
        <div class="justify-content-center w-75">
            <div class="container container-fluid mb-5 text-center">
                <h3 style="color: white;text-transform: uppercase;font-weight: bolder;">Feedbacks</h3>
    
            </div>
            {% for d in data %}
            <div class="container container-fluid mb-5 text-center">
                <div class="row" style="background-color: rgba(168, 165, 165, 0.409);">
                <div class="row mt-2 mb-2 ">
                    <div class="col col-1" >
                        {{ d.rating }} <i class="bi bi-star-fill"></i>
                    </div>
                    <div class="col col-2" >
                        {{ d.user.firstname }} {{ d.user.lastname }}
                    </div>
                    <div class="col col-3" >
                        {{ d.date_time }} 
                    </div>
                    <div class="col col-3" >
                        {{ d.feedback }} 
                    </div>
                    {% if d.reply %}
                    <div class="col col-3" >
                        {{ d.reply }} 
                    </div>
                    {% else %}
                    <div class="col col-3">
                        <form method="post">
                            {% csrf_token %}
                        <input type="hidden" name="fid" value="{{ d.id }}">
                        <textarea class="form-control mb-2" name="reply" ></textarea>
                        <button class="btn btn-dark">Reply</button>
                    </form>
                    </div>
                    {% endif %}
                </div>
                
                </div>
    
            </div>
            {% endfor %}
            
        </div>
        
    </div>
</header>


{% endblock %}
