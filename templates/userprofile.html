{% extends 'userindex.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">

<header class="masthead">
    <div style="height: 100px;">

    </div>
    <div class="container px-4 px-lg-5 d-flex h-100 align-items-center justify-content-center">
       
        <div class="justify-content-center w-100">
            <div class="container container-fluid mb-5 text-center">
                <h6 style="color: white;text-transform: uppercase;font-weight: bolder;">{{ data.firstname }} {{ data.lastname }}</h6>
    
            </div>
            <form method="post" >
                {% csrf_token %}
                <div class="row">
                    <div class="col col-3"><input value="{{ data.firstname }}" type="text" name="fname" placeholder="First Name" class="form-control " required></div>
                    <div class="col col-3"><input type="text" value="{{ data.lastname }}" name="lname" placeholder="Last Name" class="form-control " required></div>
                    <div class="col col-3"><input type="email" readonly value="{{ data.email }}" name="email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" placeholder="Email" class="form-control " required></div>
                    <div class="col col-3"><input type="number" value="{{ data.contact }}" name="contact" pattern="[6789][0-9]{9}" placeholder="Contact Number" maxlength="10" minlength="10" class="form-control " required></div>
                </div>

                <div class="row mt-5">
                    
                    <div class="col col-3">
                        <input type="text" value="{{ data.age }}" placeholder="Age" name="age" class="form-control" required>
                    </div>
                    <div class="col col-3">
                        <select class="form-control" value="{{ data.qualification }}" name="qualif" required>
                            <option selected disabled>Qualification</option>
                            <option >Bca</option>
                            <option >Mca</option>
                            <option >Btech</option>
                            <option >Mtech</option>
                            <option >Diploma</option>
                            <option >Bsc</option>
                            <option >Msc</option>
                        </select>
                    </div>
                    <div class="col col-3">
                        <select class="form-control" name="purpose" value="{{ data.purpose }}" required>
                            <option selected disabled>Purpose to use the site</option>
                            <option >Notes Preparation</option>
                            <option >Office uses</option>
                            <option >Research</option>
                            <option >Fun</option>
                            <option >Content Creation</option>
                            <option >Documentary</option>
                            <option >Others</option>
                        </select>
                    </div>
                    <div class="col col-3">
                        <input type="password" readonly class="form-control" value="{{ data.loginid.password }}" name="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                    </div>
    
                </div>
                <div class="row mt-5">
                   
                </div>
                <div class="row mt-5">
                    <div class="col col-12">
                        <textarea class="form-control" name="address" placeholder="Address" required>{{ data.address }}</textarea>
                    </div>
                    <!-- <div class="col col-4">
                        <input type="text" class="form-control" value="{{ data.loginid.question }}" name="question" placeholder="Security Question For Password Recovery" readonly  required>
                    </div>
                    <div class="col col-4">
                        <input type="text" class="form-control" value="{{ data.loginid.answer }}" name="answer" placeholder="Answer" readonly  required>
                    </div> -->
                </div>
                
                <div class="row mt-5">
                    <div class="col col-6">
                        <button class="btn btn-dark w-100">Update</button>
                    </div>
                    <div class="col col-6">
                        <a class="btn btn-danger w-100" href="/deleteuserprofile?uid={{ data.loginid.id }}"  >Delete Profile</a>
                    </div>
    
                </div>
    
    
            </form>
        </div>
        
    </div>
</header>


{% endblock %}
