{% extends 'index.html' %}
{% load static %}

{% block content %}
<header class="masthead">
    <div class="container px-4 px-lg-5 d-flex h-100 align-items-center justify-content-center">
        <div class="justify-content-center w-75">
            <div class="container container-fluid mb-5 text-center">
                <h3 style="color: white;text-transform: uppercase;font-weight: bolder;">User Registration</h3>
    
            </div>
            <form method="post" >
                {% csrf_token %}
                <div class="row">
                    <div class="col col-4"><input type="text" name="fname" placeholder="First Name" class="form-control " required></div>
                    <div class="col col-4"><input type="text" name="lname" placeholder="Last Name" class="form-control " required></div>
                    <div class="col col-4"><input type="email" name="email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" placeholder="Email" class="form-control " required></div>
                    
                </div>

                <div class="row mt-5">
                    <div class="col col-4"><input type="number" name="contact" pattern="[6789][0-9]{9}" placeholder="Contact Number" maxlength="10" minlength="10" class="form-control " required></div>
                    <div class="col col-4">
                        <input type="text" placeholder="Age" name="age" class="form-control" required>
                    </div>
                    <div class="col col-4">
                        <select class="form-control" name="qualif" required>
                            <option selected disabled>Qualification</option>
                            <option >Bca</option>
                            <option >Mca</option>
                            <option >Btech</option>
                            <option >Mtech</option>
                            <option >Diploma</option>
                            <option >Bsc</option>
                            <option >Msc</option>
                        </select>
                    </div>
    
                </div>
                <div class="row mt-5">
                    <div class="col col-6">
                        <select class="form-control" name="purpose" required>
                            <option selected disabled>Purpose to use the site</option>
                            <option >Notes Preparation</option>
                            <option >Office uses</option>
                            <option >Research</option>
                            <option >Fun</option>
                            <option >Content Creation</option>
                            <option >Documentary</option>
                            <option >Others</option>
                        </select>
                    </div>
                    <div class="col col-6">
                        <input type="password" class="form-control" name="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col col-12">
                        <textarea class="form-control" name="address" placeholder="Address" required></textarea>
                    </div>
    
                </div>
                <!-- <div class="row mt-5">
                    <div class="col col-12">
                        <input type="text" class="form-control" name="question" placeholder="Security Question For Password Recovery"  required>
                    </div>
    
                </div>
                <div class="row mt-5">
                    <div class="col col-12">
                        <input type="text" class="form-control" name="answer" placeholder="Answer"  required>
                    </div>
    
                </div> -->
                <div class="row mt-5">
                    <div class="col col-12">
                        <button class="btn btn-primary w-100">Submit</button>
                    </div>
    
                </div>
    
    
            </form>
        </div>
        
    </div>
</header>


{% endblock %}
