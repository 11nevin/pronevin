<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Card with Form</title>
    <link href="https://unpkg.com/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap");

      

      
        .container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: linear-gradient(
                109.6deg,
                rgb(178, 183, 187) 11.2%,
                rgb(0, 0, 0) 100.2%
            );
        }

        .card {
            width: 380px;
            height: 230px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.4);
            border-radius: 10px;
            z-index: 1;
            overflow: hidden;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            margin-bottom: 30px;
        }

        .visa_logo {
            float: right;
            padding: 10px;
        }

        .visa_logo img {
            width: 70px;
            height: 40px;
        }

        .visa_info {
            padding: 10px;
            margin: 30px 0;
        }

        .visa_info img {
            width: 60px;
            height: 45px;
        }

        .visa_info p {
            font-size: 22px;
            padding: 10px 0;
            letter-spacing: 2px;
            color: #ffffff;
        }

        .visa_crinfo {
            display: flex;
            justify-content: space-between;
            padding: 0 10px;
            color: #ffffff;
        }

        form input {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Credit Card -->
        <div class="card">
            <div class="visa_logo">
                <img src="https://raw.githubusercontent.com/muhammederdem/credit-card-form/master/src/assets/images/visa.png" alt="Visa Logo">
            </div>
            <div class="visa_info">
                <img src="https://raw.githubusercontent.com/muhammederdem/credit-card-form/master/src/assets/images/chip.png" alt="Chip">
                <p>XXXX XXXX XXXX XXXX</p>
            </div>
            <div class="visa_crinfo">
                <p>MM/YY</p>
                <p>USERNAME</p>
            </div>
        </div>

        <!-- Form -->
        <form class="w-50">
            <input type="text" class="form-control" name="card_number" placeholder="Card Number">
            <input type="text" class="form-control" placeholder="Another Input">
            <button type="submit" class="btn btn-primary mt-2 w-100">Submit</button>
        </form>
    </div>
    <script src="https://unpkg.com/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
