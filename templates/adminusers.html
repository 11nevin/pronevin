{% extends 'adminindex.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">

<header class="masthead">
    <div class="container px-4 px-lg-5 d-flex h-100 align-items-center justify-content-center">
        <div class="justify-content-center w-50">
            <div class="container container-fluid mb-5 text-center">
                <h3 style="color: white;text-transform: uppercase;font-weight: bolder;">Users List</h3>
    
            </div>
            {% for d in data %}
            <div class="container container-fluid mb-5 text-center">
                <div class="row" style="background-color: rgba(168, 165, 165, 0.409);">
                <div class="row mt-3 mb-3">
                    <div class="col col-3" >
                        {{ d.firstname }} {{ d.lastname }}
                    </div>
                    <div class="col col-5" >
                        {{ d.loginid.joined_date }} 
                    </div>
                    <div class="col col-4">
                        <a href="/admin_user_details?uid={{ d.loginid.id }}" class="btn btn-dark">Details</a>
                    </div>
                </div>
                
                </div>
    
            </div>
            {% endfor %}
            
        </div>
        
    </div>
</header>


{% endblock %}
